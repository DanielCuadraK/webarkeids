

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <script src="https://kit.fontawesome.com/c050fba12d.js" crossorigin="anonymous"></script>
    <title>COTIZADOR</title>
    <style>
        .campo-formulario {
            
        }
    </style>
    <SCRIPT LANGUAGE="JavaScript">

        const SEM_NO_PRIV = 159;
        const FINDE_NO_PRIV = 179;
        const PRIV = 219;

        function calcularTotal() {
            var precio = 0;
            var tipoEvento = $('#select_tipo').val();
            var fechaEvento = $('#select_fecha').val();
            var cantidadInvitados = $('#input_cantidad').val();
            if (isNaN(cantidadInvitados)) {
                cantidadInvitados = 0;
            }
            if (tipoEvento == 2)
                precio = PRIV;
            else if (fechaEvento == 1)
                precio = SEM_NO_PRIV;
            else
                precio = FINDE_NO_PRIV;
            var total;
            total = cantidadInvitados * precio;
            $('#input_total').val('$' + total);
        }
    </SCRIPT>
</head>
  <body>
    <div class="row justify-content-md-center contenedor-cotizador">
        <div class="col">
            <h2>CALCULADORA PAQUETES</h2>
            <label class="form-label">Fecha de evento</label>
            <select class="form-select form-control campo-formulario" id="select_fecha">
                <option selected value="1">Martes a Viernes</option>
                <option value="2">Sábado o Domingo</option>
            </select>
            <div class="form-group">
                <label class="form-label">Tipo de evento</label>
                <select class="form-select form-control campo-formulario" id="select_tipo">
                    <option selected value="1">NO Privado</option>
                    <option value="2">Privado</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Cantidad de niños</label>
                <input class="form-control campo-formulario" id="input_cantidad" type=text size=10>
            </div>
            <div class="form-group" style="padding-top:15px;padding-bottom:15px">
                <button type="button" class="btn btn-warning form-control" onClick="calcularTotal()">Calcular</button>
            </div>
            <div class="form-group">
                <label class="form-label">Total $</label>
                <input class="form-control campo-formulario" type="text" id="input_total" size=10 readonly>
            </div>
        </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
